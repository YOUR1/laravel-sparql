services:
  fuseki:
    image: stain/jena-fuseki:latest
    container_name: sparql-fuseki
    ports:
      - "3030:3030"
    environment:
      - ADMIN_PASSWORD=admin
      - JVM_ARGS=-Xmx2g
    volumes:
      - ./fuseki-config:/fuseki-config:ro
      - fuseki-data:/fuseki
    command: >
      /bin/bash -c "
      /jena-fuseki/fuseki-server --config=/fuseki-config/config.ttl
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3030/$/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  blazegraph:
    image: lyrasis/blazegraph:2.1.5
    container_name: sparql-blazegraph
    ports:
      - "9999:8080"
    environment:
      - JAVA_XMS=512m
      - JAVA_XMX=2g
    volumes:
      - blazegraph-data:/var/lib/blazegraph
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/bigdata/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  fuseki-data:
    driver: local
  blazegraph-data:
    driver: local

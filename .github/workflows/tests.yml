name: Tests

on:
  push:
    branches:
      - master
      - main
      - develop
  pull_request:
    branches:
      - master
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.3', '8.4']
        laravel: ['12.*']
        dependency-version: [prefer-lowest, prefer-stable]
        include:
          - laravel: '12.*'
            testbench: '10.*'
          # Uncomment when Laravel 13 is released (Q1 2026)
          # - laravel: '13.*'
          #   testbench: '11.*'
        # exclude:
          # Laravel 13 requires PHP 8.3+ - uncomment when testing Laravel 13
          # - laravel: '13.*'
          #   php: '8.2'

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }} - ${{ matrix.dependency-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: none

      - name: Setup Docker Compose
        run: |
          docker --version
          docker compose version

      - name: Start Fuseki
        run: |
          echo "üöÄ Starting Apache Jena Fuseki..."
          docker compose up -d fuseki

          echo "‚è≥ Waiting for Fuseki to be ready..."
          timeout=60
          elapsed=0
          until curl -f http://localhost:3030/\$/ping 2>/dev/null || [ $elapsed -ge $timeout ]; do
            sleep 2
            elapsed=$((elapsed + 2))
            echo "Waiting for Fuseki... ($elapsed/$timeout seconds)"
          done

          if [ $elapsed -ge $timeout ]; then
            echo "‚ùå Fuseki failed to start within $timeout seconds"
            docker compose logs fuseki
            exit 1
          fi

          echo "‚úÖ Fuseki is ready!"
          echo "üìä Testing connection to SPARQL endpoint..."
          curl -f http://localhost:3030/\$/ping || (docker compose logs fuseki && exit 1)

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction

      - name: List Installed Dependencies
        run: composer show -D

      - name: Execute tests
        run: composer test
        env:
          SPARQL_ENDPOINT: http://localhost:3030/test/sparql
          SPARQL_UPDATE_ENDPOINT: http://localhost:3030/test/update
          SPARQL_USERNAME: admin
          SPARQL_PASSWORD: admin

      - name: Show Fuseki logs on failure
        if: failure()
        run: docker compose logs fuseki

      - name: Stop Fuseki
        if: always()
        run: docker compose down -v

  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality (PHP 8.3)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: none

      - name: Install dependencies
        run: composer update --prefer-stable --prefer-dist --no-interaction

      - name: Check code style (Pint)
        run: composer format:test

      - name: Run static analysis (PHPStan)
        run: composer analyse

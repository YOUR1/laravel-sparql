name: Tests

on:
  push:
    branches:
      - master
      - main
      - develop
  pull_request:
    branches:
      - master
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.3', '8.4']
        laravel: ['12.*']
        dependency-version: [prefer-lowest, prefer-stable]
        triple-store: ['fuseki', 'blazegraph']
        include:
          - laravel: '12.*'
            testbench: '10.*'
          - triple-store: 'fuseki'
            sparql-endpoint: 'http://localhost:3030/test/sparql'
            sparql-update-endpoint: 'http://localhost:3030/test/update'
            health-check-url: 'http://localhost:3030/$/ping'
            docker-service: 'fuseki'
          - triple-store: 'blazegraph'
            sparql-endpoint: 'http://localhost:9090/bigdata/sparql'
            sparql-update-endpoint: 'http://localhost:9090/bigdata/sparql'
            health-check-url: 'http://localhost:9090/bigdata/'
            docker-service: 'blazegraph'
          # Uncomment when Laravel 13 is released (Q1 2026)
          # - laravel: '13.*'
          #   testbench: '11.*'
        # exclude:
          # Laravel 13 requires PHP 8.3+ - uncomment when testing Laravel 13
          # - laravel: '13.*'
          #   php: '8.2'

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }} - ${{ matrix.dependency-version }} - ${{ matrix.triple-store }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: none

      - name: Setup Docker Compose
        run: |
          docker --version
          docker compose version

      - name: Start ${{ matrix.triple-store }}
        run: |
          echo "üöÄ Starting ${{ matrix.triple-store }}..."
          docker compose up -d ${{ matrix.docker-service }}

          echo "‚è≥ Waiting for ${{ matrix.triple-store }} to be ready..."
          timeout=120
          elapsed=0
          until curl -f ${{ matrix.health-check-url }} 2>/dev/null || [ $elapsed -ge $timeout ]; do
            sleep 3
            elapsed=$((elapsed + 3))
            echo "Waiting for ${{ matrix.triple-store }}... ($elapsed/$timeout seconds)"
          done

          if [ $elapsed -ge $timeout ]; then
            echo "‚ùå ${{ matrix.triple-store }} failed to start within $timeout seconds"
            docker compose logs ${{ matrix.docker-service }}
            exit 1
          fi

          echo "‚úÖ ${{ matrix.triple-store }} is ready!"
          echo "üìä Testing connection to SPARQL endpoint..."
          curl -f ${{ matrix.health-check-url }} || (docker compose logs ${{ matrix.docker-service }} && exit 1)

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction

      - name: List Installed Dependencies
        run: composer show -D

      - name: Execute tests
        run: composer test:${{ matrix.triple-store }}
        env:
          SPARQL_ENDPOINT: ${{ matrix.sparql-endpoint }}
          SPARQL_UPDATE_ENDPOINT: ${{ matrix.sparql-update-endpoint }}
          SPARQL_IMPLEMENTATION: ${{ matrix.triple-store }}
          SPARQL_USERNAME: admin
          SPARQL_PASSWORD: admin

      - name: Execute smoke tests
        run: composer test:smoke:${{ matrix.triple-store }}
        env:
          SPARQL_ENDPOINT: ${{ matrix.sparql-endpoint }}
          SPARQL_UPDATE_ENDPOINT: ${{ matrix.sparql-update-endpoint }}
          SPARQL_IMPLEMENTATION: ${{ matrix.triple-store }}
          SPARQL_USERNAME: admin
          SPARQL_PASSWORD: admin

      - name: Show ${{ matrix.triple-store }} logs on failure
        if: failure()
        run: docker compose logs ${{ matrix.docker-service }}

      - name: Stop ${{ matrix.triple-store }}
        if: always()
        run: docker compose down -v

  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality (PHP 8.3)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: none

      - name: Install dependencies
        run: composer update --prefer-stable --prefer-dist --no-interaction

      - name: Check code style (Pint)
        run: composer format:test

      - name: Run static analysis (PHPStan)
        run: composer analyse
